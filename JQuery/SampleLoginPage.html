<!-- Program 4: Login page and using selecting on basis of attribute value. -->

<!DOCTYPE html>
<html>
  <head>
    <script src="../jquery-3.6.0.js"></script>
    <script>
      $("document").ready(function () {
        $("#background").css({
          "background-color": "darkblue",
        });

        $("div div").css({
          width: "30%",
          height: "220px",
          margin: "20px auto",
          padding: "30px",
          "background-color": "white",
          "text-align": "center",
        });

        $("#content").css({
          width: "70%",
          "text-align": "center",
          height: "320px",
        }); //this comes below so 70% width is applied

        $('input[type="text"]').css("background", "rgb(230, 228, 250)");

        $("form :password").css("background", "lightgreen"); //need to give space before :

        $("*").css("padding", "5px");

        $("tr:odd").css("background-color", "orange"); //never give space between tr and odd

        $("p:first").css("background-color", "red");

        $("p:last").css("background-color", "pink");
      });
    </script>
  </head>
  <body>
    <div id="background">
      <div id="login">
        <form>
          <h1>Login Window</h1>
          <label for="username">Username: </label>
          <input type="text" name="username" id="username" />
          <br />
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" />
          <br />
          <input type="submit" value="Sign in" />
        </form>
      </div>
      <div id="content">
        <table border="2px" align="center">
          <tr>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tr>
            <td>User1</td>
            <td>Password1</td>
          </tr>
          <tr>
            <td>User2</td>
            <td>Password2</td>
          </tr>
          <tr>
            <td>User3</td>
            <td>Password3</td>
          </tr>
        </table>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p>This is one more paragraph.</p>
        <p>This is one more paragraph.</p>
      </div>
    </div>
  </body>
</html>
