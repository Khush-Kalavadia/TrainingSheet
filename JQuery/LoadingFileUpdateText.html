<!-- Program 1: Updates the value of the text using javascript as well as Jquery 
    when the document  is ready-->

<!DOCTYPE html>
<html>
  <head>
    <title>My first jquery page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      // using javascript
      //The DOMContentLoaded event fires when the initial HTML document has been completely
      //loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading.
      document.addEventListener("DOMContentLoaded", function () {
        alert("DOMContentLoaded.");
        // will update only third p tag content
        document.getElementsByTagName("p")[2].innerHTML =
          "Text updated using javascript";
        console.log("DOM fully loaded and parsed");
      });

      // using JQuery
      //A page can't be manipulated safely until the document is "ready." jQuery detects this
      //state of readiness for you. Code included inside $( document ).ready() will only run
      //once the page Document Object Model (DOM) is ready for JavaScript code to execute. Code
      //included inside $( window ).on( "load", function() { ... }) will run once the entire
      //page (images or iframes), not just the DOM, is ready.
      $(window).on("load", function () {
        alert("Window loaded");
        console.log("window loaded");
      });

      $(document).ready(function () {
        alert("Document ready called. See the text.");
        // will update all p tag content
        $("p").text("Text updated using JQuery.");
      });

      //Way of writing in shorthand
      /*
      $(function () {
        // Some code to be executed...
        alert("Hello World!");
      });
      */
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>

    <!-- Following values updated using different languages.-->
    <p>Content not loaded</p>
    <p>Content not loaded</p>
    <p>Content not loaded</p>
  </body>
</html>
